<!DOCTYPE html>
<html>
    <head>
        {% if editordata %}
        <title>{{editordata.name}}</title>
        {% else %}
        <title>Unknown</title>
        {% endif %}

        <!-- -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Tangerine">
		<!-- -->
		<style>
		* {
			font-family: 'Roboto', serif;
		}
		body, html {
			padding: 0px !important;
			margin: 0px !important;
			overflow-x: hidden !important;
		}
		h1 {
			background-color:#4285f4;
			color: white;
			margin-top: 0px;
			padding-left: 40px;
			padding-top: 10px;
			padding-bottom: 0px;
			margin-bottom: 0px;
		}
		h3 {
			background-color:#4285f4;
			color: white;
			margin-top: 0px;
			padding-left: 40px;
			padding-bottom: 10px;
			padding-top : 0px;
			margin-top : 0px;
		}
		ul {
			font-size: 23px;
		}
		a {
			color: inherit;
			text-decoration: none;
			font-size: 25px;
			transition: all 0.2s ease-in;
			-o-transition: all 0.2s ease-in;
			-ms-transition: all 0.2s ease-in;
			-moz-transition: all 0.2s ease-in;
			-webkit-transition: all 0.2s ease-in;
		}
		a:hover {
			color: blue;
			font-size: 50px;
		}
		.tinymce {
			padding: 20px 20px 20px 20px;
			height : 250px;
			width: 100%;
		}
		/**
		* Sexy CSS buttons
		* https://gist.github.com/dziudek/2621644
		*/

		/* additional styles */
		hr {
			border: none;
			border-bottom: 2px solid #fafafa;
			border-top: 1px solid #dadada;
			margin: 20px 0;
		}

		/* First style */
		.btn1 {
			background: rgb(255, 255, 255);
			border: 1px solid rgb(174, 174, 174);
			border-radius: 4px;
			box-shadow: inset 0 0 7px rgb(236, 236, 236), 0 1px 1px rgb(232, 232, 232);
			color: rgb(109, 111, 118); 
			cursor: pointer;
			font-size: 20px;
			height: 48px;
			width: 72px;
			line-height: 23px;
			padding: 0 8px;
			transition: color 0.3s ease-out, border-color 0.3s ease-out, box-shadow 0.3s ease-out;
		}

		.btn1.hover,
		.btn1:hover {
			color: rgb(72, 156, 206);
			border-color: rgb(92, 176, 226);
			box-shadow: inset 0 0 7px rgb(224, 239, 249), 0 1px 1px rgb(163, 205, 229);
		}

		.btn1.inactive {
			opacity: 0.7;
		}
		/* Second style */

		.btn2 {
			background: rgb(255, 255, 255);
			border: 1px solid rgb(174, 174, 174);
			border-radius: 4px;
			box-shadow: inset 0 0 7px rgb(236, 236, 236), 0 1px 1px rgb(232, 232, 232);
			color: rgb(109, 111, 118); 
			cursor: pointer;
			font-size: 20px;
			height: 48px;
			width: 72px;
			line-height: 23px;
			padding: 0 8px;
			transition: color 0.3s ease-out, border-color 0.3s ease-out, box-shadow 0.3s ease-out;
		}

		.btn2.hover,
		.btn2:hover {
			color: rgb(72, 156, 206);
			border-color: rgb(92, 176, 226);
			box-shadow: inset 0 0 7px rgb(224, 239, 249), 0 1px 1px rgb(163, 205, 229);
		}

		.btn2.inactive {
			opacity: 0.7;
		}
        /* Collapsible Stuff */
        /* Style the button that is used to open and close the collapsible content */
        .collapsible {
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
			opacity: 1;
        }

		.collapsible:after {
			content: '\02795'; /* Unicode character for "plus" sign (+) */
			font-size: 13px;
			color: white;
			float: right;
			margin-left: 5px;
		}

		.active:after {
			content: "\2796"; /* Unicode character for "minus" sign (-) */
		}

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .collapsible:hover {
            opacity: 0.5
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
		</style>
    </head>
    <body>
        {% if editordata %}
			<h1>Editor - {{editordata.name}}</h1>
			<h3>Editor Id : {{editordata.id}}</h3>
        {% else %}
            <h1>Unknown Editor</h1>
        {% endif %}
        <button class="collapsible">HTML Contents</button>
        <div class="content">
            <p>{{editordata.htmlContent}}</p>
		</div>
		<button class="collapsible">Browser Status</button>
		<div class="content">
			<h4 id="iframe_status">IFrame status in content : </h4>
		</div>
		<iframe id="mySpecialIframe" class="framed" width="100%" height="0px" frameborder="0" style="margin: 0px !important; min-height: 5px;"></iframe>
        <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
            content.style.display = "none";
            } else {
            content.style.display = "block";
            }
        });
        }
		</script>
		<script type="text/javascript">
			function writeInMyIFrame() {
				var htmlString = String.raw`{{editordata.showHTML | safe}}`;
				var myIframe = document.getElementById("mySpecialIframe").contentWindow;
				myIframe.document.open();
				myIframe.document.write(htmlString);
				myIframe.document.close();
			}
			window.addEventListener('DOMContentLoaded', function doStuff(e) {
				var myIframe = document.getElementById("mySpecialIframe");
				myIframe.addEventListener("load", function(e) {
					myIframe.height = myIframe.contentWindow.document.body.scrollHeight + 35;
					alert(myIframe.height);
				});
				document.close();
			})
			window.onload = writeInMyIFrame;
		</script>	
    </body>
</html>
